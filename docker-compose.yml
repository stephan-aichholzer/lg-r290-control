version: '3.8'

services:
  heatpump-service:
    build:
      context: .
      dockerfile: service/Dockerfile
    container_name: lg_r290_service
    ports:
      - "8002:8000"
    environment:
      - MODBUS_HOST=${MODBUS_HOST:-192.168.2.10}  # Waveshare gateway IP
      - MODBUS_PORT=${MODBUS_PORT:-8899}  # Waveshare gateway port
      - MODBUS_UNIT_ID=${MODBUS_UNIT_ID:-7}  # LG Therma V device ID
      - POLL_INTERVAL=${POLL_INTERVAL:-10}  # Proven interval for continuous polling
      - THERMOSTAT_API_URL=${THERMOSTAT_API_URL:-http://iot-api:8000}
      - TZ=${TZ:-Europe/Vienna}
    networks:
      - heatpump-net
      - shelly_bt_temp_default
    restart: unless-stopped

  heatpump-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: lg_r290_ui
    ports:
      - "8080:80"
    depends_on:
      - heatpump-service
    networks:
      - heatpump-net
    restart: unless-stopped

networks:
  heatpump-net:
    driver: bridge
  shelly_bt_temp_default:
    external: true
