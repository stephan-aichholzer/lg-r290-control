version: '3.8'

services:
  heatpump-service:
    build:
      context: .
      dockerfile: service/Dockerfile
    container_name: lg_r290_service
    ports:
      - "8002:8000"
    volumes:
      # Mount schedule.json for hot-reload without rebuild
      - ./service/schedule.json:/app/schedule.json:ro
    environment:
      - MODBUS_HOST=${MODBUS_HOST:-192.168.2.10}  # Waveshare gateway IP
      - MODBUS_PORT=${MODBUS_PORT:-8899}  # Waveshare gateway port
      - MODBUS_UNIT_ID=${MODBUS_UNIT_ID:-7}  # LG Therma V device ID
      - POLL_INTERVAL=${POLL_INTERVAL:-20}  # Polling interval in seconds (maintains external control)
      - THERMOSTAT_API_URL=${THERMOSTAT_API_URL:-http://iot-api:8000}
      - TZ=${TZ:-Europe/Vienna}
    networks:
      - heatpump-net
      - shelly_bt_temp_default
      - modbus_default
    restart: unless-stopped

  heatpump-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: lg_r290_ui
    ports:
      - "8080:80"
    volumes:
      # Mount static folder for hot-reload (no rebuild needed for HTML/CSS/JS changes)
      # Clean separation: only static files exposed, Dockerfile and nginx.conf stay in ui/
      - ./ui/static:/usr/share/nginx/html:ro
      # Custom nginx config for security and cache control
      - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - heatpump-service
    networks:
      - heatpump-net
    restart: unless-stopped

networks:
  heatpump-net:
    driver: bridge
  shelly_bt_temp_default:
    external: true
  modbus_default:
    external: true
    name: heatpump_dashboard_default
