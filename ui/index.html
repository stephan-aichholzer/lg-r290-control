<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>LG R290 Heat Pump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LG R290 Heat Pump</h1>
            <div id="connection-status" class="status-badge disconnected">Disconnected</div>
        </header>

        <main>
            <!-- Left Panel: Power Control -->
            <section class="control-panel">
                <h2>Power Control</h2>
                <div class="power-switch-container">
                    <span class="switch-label">OFF</span>
                    <label class="switch">
                        <input type="checkbox" id="power-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">ON</span>
                </div>
                <div class="status-indicator">
                    <span class="label">Heat Pump</span>
                    <div class="status-badge-compact">
                        <span class="status-dot" id="power-dot"></span>
                        <span id="power-status">OFF</span>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="label">Compressor</span>
                    <div class="status-badge-compact">
                        <span class="status-dot" id="compressor-dot"></span>
                        <span id="compressor-status">OFF</span>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="label">Circulation Pump</span>
                    <div class="status-badge-compact">
                        <span class="status-dot pump-dot"></span>
                        <span id="pump-status-text">OFF</span>
                    </div>
                </div>
            </section>

            <!-- Temperature Setpoint -->
            <section class="setpoint-control">
                <h2>Target Water Temperature</h2>
                <div class="slider-container">
                    <label for="temp-slider">Setpoint: <span id="temp-slider-value">40.0</span>°C</label>
                    <input type="range" id="temp-slider" min="35" max="45" step="0.5" value="40">
                </div>
            </section>

            <!-- Flow Temperature Gauge -->
            <section class="gauges">
                <h2>Flow Temperature</h2>
                <div class="gauge-container-single">
                    <div class="gauge">
                        <svg viewBox="0 0 200 120" class="gauge-svg">
                            <path class="gauge-bg" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                            <path id="gauge-flow" class="gauge-fill gauge-fill-red" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                        </svg>
                        <div class="gauge-value gauge-value-red" id="flow-temp-value">0.0°C</div>
                    </div>
                    <div class="gauge-subtitle">Outlet (Hotter)</div>
                </div>
            </section>

            <!-- Thermostat Widget -->
            <section class="thermostat-widget">
                <h2>Room Thermostat</h2>
                <div class="thermostat-content">
                    <div class="mode-selector">
                        <button class="mode-btn" data-mode="AUTO">AUTO</button>
                        <button class="mode-btn" data-mode="ECO">ECO</button>
                        <button class="mode-btn" data-mode="ON">ON</button>
                        <button class="mode-btn" data-mode="OFF">OFF</button>
                    </div>
                    <div class="temp-control">
                        <span class="temp-label">Target:</span>
                        <button class="temp-btn" id="temp-down">−</button>
                        <span class="temp-display" id="thermostat-temp">22.0°C</span>
                        <button class="temp-btn" id="temp-up">+</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Last Updated: <span id="last-update">Never</span></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
