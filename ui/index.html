<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>LG R290 Heat Pump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LG R290 Heat Pump</h1>
            <div id="connection-status" class="status-badge disconnected">Disconnected</div>
        </header>

        <main>
            <!-- Left Panel: Power Control -->
            <section class="control-panel">
                <h2>Power Control</h2>
                <div class="power-switch-container">
                    <span class="switch-label">OFF</span>
                    <label class="switch">
                        <input type="checkbox" id="power-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">ON</span>
                </div>
                <div class="status-indicator">
                    <span class="label">Status</span>
                    <span id="power-status" class="value">OFF</span>
                    <span id="compressor-status" class="badge">Compressor: OFF</span>
                </div>
            </section>

            <!-- Temperature Setpoint -->
            <section class="setpoint-control">
                <h2>Target Water Temperature</h2>
                <div class="slider-container">
                    <label for="temp-slider">Setpoint: <span id="temp-slider-value">40.0</span>°C</label>
                    <input type="range" id="temp-slider" min="35" max="45" step="0.5" value="40">
                </div>
            </section>

            <!-- Center Panel: Temperature Gauges -->
            <section class="gauges">
                <h2>Temperature Monitoring</h2>
                <div class="gauge-grid">
                    <div class="gauge-container">
                        <div class="gauge-label">Flow (Outlet)</div>
                        <div class="gauge">
                            <svg viewBox="0 0 200 120" class="gauge-svg">
                                <path class="gauge-bg" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                                <path id="gauge-flow" class="gauge-fill gauge-fill-red" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                            </svg>
                            <div class="gauge-value gauge-value-red" id="flow-temp-value">0.0°C</div>
                        </div>
                        <div class="gauge-subtitle">Hotter</div>
                    </div>

                    <div class="gauge-container">
                        <div class="gauge-label">Return (Inlet)</div>
                        <div class="gauge">
                            <svg viewBox="0 0 200 120" class="gauge-svg">
                                <path class="gauge-bg" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                                <path id="gauge-return" class="gauge-fill" d="M 20 100 A 80 80 0 0 1 180 100"></path>
                            </svg>
                            <div class="gauge-value" id="return-temp-value">0.0°C</div>
                        </div>
                        <div class="gauge-subtitle">Colder</div>
                    </div>
                </div>
            </section>

            <!-- Right Panel: Metrics and Controls -->
            <div class="right-panel">
                <!-- System Metrics -->
                <section class="metrics">
                    <h2>System Metrics</h2>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Flow Rate</div>
                            <div class="metric-value" id="flow-rate">0.0 L/m</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Pressure</div>
                            <div class="metric-value" id="water-pressure">0.0 bar</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Mode</div>
                            <div class="metric-value" id="operating-mode">--</div>
                        </div>
                    </div>
                </section>

                <!-- Error Status -->
                <section class="error-section" id="error-section" style="display: none;">
                    <h2>Error Status</h2>
                    <div class="error-box">
                        <span class="error-icon">⚠</span>
                        <span id="error-message">Error Code: 0</span>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Last Updated: <span id="last-update">Never</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
