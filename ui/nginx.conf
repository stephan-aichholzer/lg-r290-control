server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable directory listing
    autoindex off;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Main location - serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Explicitly deny access to Dockerfile and other build files
    location ~ ^/(Dockerfile|\.git|\.env) {
        deny all;
        return 404;
    }

    # HTML files - NO CACHE (for kiosk mode, always fresh content)
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        # ETag support for conditional requests
        etag on;
        if_modified_since exact;
    }

    # CSS and JS files - SHORT CACHE (allow quick updates for kiosk mode)
    location ~* \.(css|js)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        # ETag support for conditional requests
        etag on;
        if_modified_since exact;
    }

    # Images and fonts - LONGER CACHE (rarely change)
    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Block all other file types (e.g., .bak, .log, .txt, etc.)
    location ~ \..+$ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Disable access logging for performance (optional)
    # access_log off;
}
